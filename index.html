<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSSFolder/style.css" />
    <script
      src="https://kit.fontawesome.com/843b048ede.js"
      crossorigin="anonymous"
    ></script>
    <title>Welcome to my simple Calculator</title>
  </head>

  <body>
    <div class="container">
      <div class="header">
        <div class="line1">
          <div class="time-box">
            <p></p>
          </div>
          <div class="network-box">
            <i class="fas fa-signal"></i>

            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-three-quarters"></i>
          </div>
        </div>
        <div class="small-cont">
          <div class="line2">
            <i class="far fa-sun"></i>
            <i class="fas fa-moon"></i>
          </div>
        </div>
      </div>

      <div class="middle">
        <div class="arithmetic">
          <h2 class="fill-it"></h2> 
        </div>
        <div class="result">
          <h2 class="res-fill"></h2>
        </div>
      </div>

      <div class="button-layout">
        <div class="box1 box">
          <div class="a1 btn">
            <h2 class="eventButton AC" style="color: #04a96d">AC</h2>
          </div>
          <div class="a2 btn">
            <h2 class="eventButton braces" style="color: #04a96d">( )</h2>
          </div>
          <div class="a3 btn">
            <h2 class="eventButton mod" style="color: #04a96d">%</h2>
          </div>
          <div class="a4 btn">
            <h2 class="eventButton /"><i class="fas fa-divide"></i></h2>
          </div>
        </div>

        <div class="box2 box">
          <div class="b1 btn">
            <h2 class="eventButton">7</h2>
          </div>
          <div class="b2 btn">
            <h2 class="eventButton">8</h2>
          </div>
          <div class="b3 btn">
            <h2 class="eventButton">9</h2>
          </div>
          <div class="b4 btn">
            <h2 class="eventButton multiply"><i class="fas fa-times"></i></h2>
          </div>
        </div>

        <div class="box3 box">
          <div class="c1 btn">
            <h2 class="eventButton">4</h2>
          </div>
          <div class="c2 btn">
            <h2 class="eventButton">5</h2>
          </div>
          <div class="c3 btn">
            <h2 class="eventButton">6</h2>
          </div>
          <div class="c4 btn">
            <h2 class="eventButton subtraction" style="color: #cb7379">-</h2>
          </div>
        </div>

        <div class="box4 box">
          <div class="d1 btn">
            <h2 class="eventButton">1</h2>
          </div>
          <div class="d2 btn">
            <h2 class="eventButton">2</h2>
          </div>
          <div class="d3 btn">
            <h2 class="eventButton">3</h2>
          </div>
          <div class="d4 btn">
            <h2 class="eventButton addition" style="color: #cb7379">+</h2>
          </div>
        </div>

        <div class="box5 box">
          <div class="e1 btn">
            <h2 class="eventButton"><i class="fas fa-redo"></i></h2>
          </div>
          <div class="e2 btn">
            <h2 class="eventButton">0</h2>
          </div>
          <div class="e3 btn">
            <h2 class="eventButton">.</h2>
          </div>
          <div class="e4 btn">
            <h2 class="eventButton equalto-sign" style="color: #cb7379">=</h2>
          </div>
        </div>
      </div>
    </div>

    <script src="JavascriptFolder/app.js"></script>
  </body>
</html>
